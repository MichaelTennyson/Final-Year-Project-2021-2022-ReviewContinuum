<link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">
            <p style="font-size: 30px;">
                Your Notepad
            </p>
        </a>
    </nav>
  
    <div class="container my-3">
        <h1>Take your Notes here</h1>
        <!--The following code is the colour selecter-->
        <div class="buttons" onchange=colour(this.value)>
            <p>Pick a colour for the background of your notes</p>
            <button value="" selected disabled hidden> Select a colour for the notes background colour</button>
            <button class="blue" value="blue" >blue</button>
            <button class="red" value="red">red</button>
            <button class="green" value="green">green</button>
            <button class="black" value="black">black</button>
            <button class="white"  value="white">white</button>
            <button class="yellow"  value="yellow">yellow</button>
            <button class="pink"  value="pink">pink</button>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Note </h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn" >Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
    
        <div id="notes" class=
            "row_container_fluid"> 
        </div>
    </div> 
    <script src="script.js"></script>
